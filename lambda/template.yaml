AWSTemplateFormatVersion: '2010-09-09'
Description: Elasticsearch Sample

Parameters:
  NamePrefix:
    Type: String
    Default: aws-elasticsearch-sample
  BucketName:
    Type: String
  ElasticsearchEndpoint:
    Type: String

Resources:
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: 'Allow'
            Principal:
              Service:
                - 'lambda.amazonaws.com'
            Action:
              - 'sts:AssumeRole'
      Path: '/'
      Policies:
        - PolicyName: root
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
            - Effect: Allow
              Action:
                - 'cloudformation:*'
                - 'es:*'
              Resource: '*'

  LambdaLayer:
    Type: AWS::Lambda::LayerVersion
    Properties:
      CompatibleRuntimes: 
        - nodejs10.x
      Content: 
        S3Bucket: !Ref BucketName
        S3Key: layer.zip
      Description: sample lambda layer
      LayerName: ElasticsearchSampleLambdaLayer

  LambdaFunction:
    Type: AWS::Lambda::Function
    Properties:
      Description: operate Elasticsearch
      FunctionName: ElasticsearchSampleLambdaFunction
      Handler: index.handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Runtime: nodejs10.x
      Code: src/dist/
      Timeout: 30
      MemorySize: 256
      Layers:
        - !Ref LambdaLayer
      Environment:
        Variables:
          ENV_NAME: aws
          ES_ENDPOINT: !Ref ElasticsearchEndpoint

Outputs:
  LambdaExecutionRoleArn:
    Value: !GetAtt LambdaExecutionRole.Arn
    Export:
      Name: !Sub '${NamePrefix}-lambda-role-arn'
